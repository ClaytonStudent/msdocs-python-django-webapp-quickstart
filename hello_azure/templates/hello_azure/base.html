{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>HD Group</title>
</head>

<body>
    {% include 'hello_azure/navigation.html' %}
    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropZones = document.querySelectorAll('.drop-zone');

            dropZones.forEach((dropZone, index) => {
                const input = dropZone.querySelector('.file-input');
                const preview = document.getElementById(`filePreview${index + 1}`);

                // Prevent default drag behaviors
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, preventDefaults, false);
                    document.body.addEventListener(eventName, preventDefaults, false);
                });

                // Highlight drop zone when item is dragged over it
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, highlight, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, unhighlight, false);
                });

                // Handle dropped files
                dropZone.addEventListener('drop', handleDrop, false);

                // Handle file input change
                input.addEventListener('change', handleFileSelect, false);

                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                function highlight(e) {
                    dropZone.classList.add('drop-zone--over');
                }

                function unhighlight(e) {
                    dropZone.classList.remove('drop-zone--over');
                }

                function handleDrop(e) {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    input.files = files;
                    handleFiles(files);
                }

                function handleFileSelect(e) {
                    const files = e.target.files;
                    handleFiles(files);
                }

                function handleFiles(files) {
                    if (files.length > 0) {
                        const file = files[0];
                        preview.innerHTML = `
                                <div class="file-preview-item">
                                    <i class="fas fa-file-excel"></i>
                                    <span class="file-name">${file.name}</span>
                                    <span class="remove-file" onclick="removeFile(${index + 1})">
                                        <i class="fas fa-times"></i>
                                    </span>
                                </div>
                            `;
                        preview.classList.add('active');
                    }
                }
            });
        });

        function removeFile(index) {
            const input = document.getElementById(`fileInput${index}`);
            const preview = document.getElementById(`filePreview${index}`);
            input.value = '';
            preview.innerHTML = '';
            preview.classList.remove('active');
        }
    </script>
</body>

</html>
